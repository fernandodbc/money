<template name="accountRow">
    <tr id="row['{{_id}}']" class="account-row">
        <td><input type="date" name="time" value="{{time}}"></td>
        <td><input type="text" name="title" value="{{title}}"></td>
        <td><input type="number" name="value" value="{{value}}"></td>
        <td><input type="text" name="tags" value="{{tags}}"></td>
        <td><button type="submit" class="btn btn-primary submit-row">Valider</button></td>
    </tr>
</template>
