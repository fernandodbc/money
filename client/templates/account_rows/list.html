<template name="accountRowsList">
    <div class="account-rows">
      <a href="{{pathFor 'accountList'}}" class="btn btn-default"><i class="glyphicon glyphicon-arrow-left"></i> Retour liste</a>
      <button type="button" class="btn btn-success add-row"><i class="glyphicon glyphicon-plus"></i> Ajouter une ligne</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Libelle</th>
                    <th>Montant</th>
                    <th>Tags</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr id="new-row" style="display:none;">
                    <td><input type="date" name="time" placeholder="aaaa-mm-jj"></td>
                    <td><input type="text" name="title" placeholder="Libellé"></td>
                    <td><input type="number" name="value" placeholder="000.00"></td>
                    <td><input type="text" name="tags" placeholder="mot clé 1, mot clé 2 ..."></td>
                    <td>
                      <button type="submit" class="btn btn-sm btn-primary edit-row"><i class="glyphicon glyphicon-ok"></i></button>
                      <button type="button" class="btn btn-sm btn-danger remove-row"><i class="glyphicon glyphicon-trash"></i></button>
                    </td>
                </tr>
                {{#each accountRows}}
                    {{> accountRow}}
                {{/each}}
            </tbody>
        </table>
        <a href="{{pathFor 'accountList'}}" class="btn btn-default"><i class="glyphicon glyphicon-arrow-left"></i> Retour liste</a>
    </div>
</template>
